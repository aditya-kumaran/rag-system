version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DATA_DIR=/app/data
    command: uvicorn rag_system.api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  ui:
    build: .
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DATA_DIR=/app/data
    command: python -m rag_system.ui.app
    restart: unless-stopped
    depends_on:
      - api
